name: Refresh Squad Data

on:
  schedule:
    # Run daily at 06:00 UTC (after API quota resets)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run squad scraper
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: python scripts/scrape-squads.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/squads.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/squads.json
          git commit -m "chore(data): refresh squad data $(date +%Y-%m-%d)"
          git push
